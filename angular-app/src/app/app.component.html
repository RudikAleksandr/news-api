<header-app
  [sources]="sourcesNews"
  (idSelectedSource)="handlerSelectedSource($event)"
  (createdUserNews)="handlerCreatedUserNews($event)"
  (filterByKeyWords)="handlerFilterByKeyWords($event)"
>
</header-app>
<main class="container">
  <news-list
    class="row"
    [newsList]="viewNews"
    (clickLoadButton)="handlerClickLoad()"
    (deleteNews)="handlerDeleteNews($event)"
    (showContent)="handlerShowContent($event)"
    (editContent)="handlerEditContent($event)"
  ></news-list>
  <router-outlet></router-outlet>
</main>
<footer class="d-flex justify-content-around align-items-center">
  <span>Footer</span>
  <span>Powered by NewsAPI</span>
</footer>
