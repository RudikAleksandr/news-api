<section class="news-list d-flex flex-column align-items-center">
  <app-news-item
    *ngFor="let news of newsList | filter: wordsFilter"
    [news]="news"
    class="news-list__item"
  ></app-news-item>
  <button
    *ngIf="newsList.length"
    (click)="handlerClickLoadButton()"
    class="news-list__load-btn"
  >Load more</button>
</section>
